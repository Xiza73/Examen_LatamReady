<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="question_container">
        <h1>{{h1}}</h1>
        <div class="universities_container">
            <div class="universities_container--controllers">
                <div class="controller--browser-country">
                    <p>Filtrar por País:</p>
                    <select class="form-control" v-model="country_selected" @change="countryFilter()">
                        <option v-for="country of countries()">{{country}}</option>
                    </select>
                </div>
                <div class="controller--browser-univ">
                    <p>Buscar Universidad:</p>
                    <div class="controller--browser-univ_buttons">
                        <input type="text" class="form-control" id="univ_selected" v-model="univ_selected">
                        <button class="btn btn-primary" @click="univFilter()">Buscar</button>
                    </div>
                </div>
            </div>
            <div class="universities_container--table">
                <div class="table--titles">
                    <p class="univ">Universidad</p>
                    <p class="count">País</p>
                </div>
                <div class="table--content">
                    {{loading}}
                    <div class="table--content-column">
                        <p v-for="e of elements()">{{e.name}}</p>
                    </div>
                    <div class="table--content-column">
                        <p v-for="e of elements()">{{e.country}}</p>
                    </div>
                </div>
            </div>
        </div>
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="app.js"></script>
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!-- ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
